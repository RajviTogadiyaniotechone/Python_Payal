<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Beautifier & Validator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        /* Container */
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        /* Editors */
        .editor-container {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        .editor {
            width: 100%;
            height: 300px;
            border-radius: 5px;
        }

        /* Buttons */
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 16px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* Output */
        .output-container {
            margin-top: 20px;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h2>✨ JSON Beautifier & Validator ✨</h2>

    <div class="container">
        <div class="editor-container">
            <label><b>JSON Input:</b></label>
            <div id="jsonEditor" class="editor"></div>
        </div>

        <div class="editor-container">
            <label><b>Schema (Optional for Validation):</b></label>
            <div id="schemaEditor" class="editor"></div>
        </div>
    </div>

    <div class="button-container">
        <button onclick="formatJson()">Beautify</button>
        <button onclick="minifyJson()">Minify</button>
        <button onclick="validateJson()">Validate</button>
        <button onclick="downloadJson()">Download JSON</button>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <button onclick="convertToXml()">Convert to XML</button>

        
    </div>

    <h3>Output:</h3>
    <div id="output" class="output-container"></div>

    <script>
        // Initialize Ace Editors
        let jsonEditor = ace.edit("jsonEditor");
        jsonEditor.setTheme("ace/theme/monokai");
        jsonEditor.session.setMode("ace/mode/json");

        let schemaEditor = ace.edit("schemaEditor");
        schemaEditor.setTheme("ace/theme/monokai");
        schemaEditor.session.setMode("ace/mode/json");

        async function formatJson() {
            let jsonData = jsonEditor.getValue().trim(); // Get the current content
        
            // Check if input starts with "<" (likely XML)
            if (jsonData.startsWith("<")) {
                console.log("Detected XML! Converting back to JSON...");
        
                let response = await fetch('/convert-json', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ xmlData: jsonData })
                });
        
                let result = await response.json();
                if (result.success) {
                    jsonEditor.setValue(result.json, -1); // Beautify JSON and set it in the editor
                    document.getElementById("output").textContent = "✅ Converted XML to JSON!";
                } else {
                    document.getElementById("output").textContent = "❌ Error: " + result.error;
                }
            } else {
                console.log("Detected JSON! Formatting...");
        
                let response = await fetch('/format', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ jsonData: jsonData })
                });
        
                let result = await response.json();
                if (result.success) {
                    jsonEditor.setValue(result.formatted_json, -1);
                    document.getElementById("output").textContent = "✅ JSON Beautified Successfully";
                } else {
                    document.getElementById("output").textContent = "❌ Error: " + result.error;
                }
            }
        }
        
        async function minifyJson() {
            let jsonData = jsonEditor.getValue();
            let response = await fetch('/minify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ jsonData: jsonData })
            });

            let result = await response.json();
            if (result.success) {
                jsonEditor.setValue(result.minified_json, -1);
                document.getElementById("output").textContent = "✅ JSON Minified Successfully";
            } else {
                document.getElementById("output").textContent = "❌ Error: " + result.error;
            }
        }

        async function validateJson() {
            let jsonData = jsonEditor.getValue();
            let schemaData = schemaEditor.getValue();
            let response = await fetch('/validate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ jsonData: jsonData, schemaData: schemaData })
            });

            let result = await response.json();
            document.getElementById("output").textContent = result.success ? result.message : "❌ Error: " + result.error;
        }

        function downloadJson() {
            let jsonData = jsonEditor.getValue();
            let blob = new Blob([jsonData], { type: "application/json" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "formatted.json";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            document.getElementById("output").textContent = "✅ JSON Downloaded Successfully";
        }

        async function copyToClipboard() {
            try {
                let text = jsonEditor.getValue();

                if (!text.trim()) {
                    document.getElementById("output").textContent = "❌ Failed to copy text!";
                    return;
                }

                await navigator.clipboard.writeText(text);
                document.getElementById("output").textContent = "✅ Copied to clipboard!";
            } catch (error) {
                console.error("Failed to copy: ", error);
                document.getElementById("output").textContent = "❌ Failed to copy text!";

            }
        }

        async function convertToXml() {
            let jsonData = jsonEditor.getValue(); // Get JSON data from the editor
        
            if (!jsonData.trim()) {
                alert("❌ No JSON data to convert!");
                return;
            }
        
            try {
                let response = await fetch('/convert-xml', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ jsonData: jsonData })
                });
        
                if (!response.ok) {
                    throw new Error(`Server Error: ${response.status} ${response.statusText}`);
                }
        
                let result = await response.json();
        
                if (result.success) {
                    document.getElementById("output").textContent = "✅ XML Conversion Successful!";
                    
                    // Set the converted XML inside the JSON editor
                    jsonEditor.session.setMode("ace/mode/xml"); // Change mode to XML
                    jsonEditor.setValue(result.xml, -1); // Set XML output inside editor
                    
                } else {
                    document.getElementById("output").textContent = "❌ Error: " + result.error;
                }
            } catch (error) {
                console.error("Error converting JSON to XML:", error);
                document.getElementById("output").textContent = "❌ Error: " + error.message;
            }
        }
        
        async function convertToJson() {
            let xmlData = document.getElementById("xmlOutput").textContent; // Get XML from output
        
            if (!xmlData.trim()) {
                alert("❌ No XML data to convert!");
                return;
            }
        
            try {
                let response = await fetch('/convert-json', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ xmlData: xmlData })
                });
        
                if (!response.ok) {
                    throw new Error(`Server Error: ${response.status} ${response.statusText}`);
                }
        
                let result = await response.json();
        
                if (result.success) {
                    document.getElementById("output").textContent = "✅ JSON Conversion Successful!";
                    jsonEditor.setValue(result.json, -1); // Display JSON in the editor
                } else {
                    document.getElementById("output").textContent = "❌ Error: " + result.error;
                }
            } catch (error) {
                console.error("Error converting XML to JSON:", error);
                document.getElementById("output").textContent = "❌ Error: " + error.message;
            }
        }
        
    </script>

</body>
</html>
